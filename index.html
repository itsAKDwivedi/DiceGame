<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>Dice</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
      
      <h1>Click Play</h1>

      <div class="result">
        <div class="dice">
          <p>Player 1</p>
          <p class="score1">Score: <span id="score1">0</span></p>
          <img class="img" id="player1" src="">
        </div>
        <div class="dice">
          <p>Player 2</p>
          <p class="score2">Score: <span id="score2">0</span></p>
          <img class="img" id="player2" src="">
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-success" id="play">Play</button>
        <button type="button" class="btn btn-success" id="new">New Game</button>
      </div>

      <footer>❤️ Play & Enjoy ❤️</footer>

    </div>

    <script src="index.js"></script>

  </body>
</html>
